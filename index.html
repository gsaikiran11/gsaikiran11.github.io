<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON over ESRI Satellite</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([15.830744384673443, 78.02842149482598], 15); // Center the map to India

        // Add ESRI satellite imagery layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles Â© Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        // Load your GeoJSON file
        fetch('https://gsaikiran11.github.io/Pandipadu.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        var popupContent = '';
                        for (var key in feature.properties) {
                            if (feature.properties.hasOwnProperty(key)) {
                                popupContent += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
                            }
                        }
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
