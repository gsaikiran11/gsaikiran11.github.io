<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON over ESRI Satellite</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 78], 5); // Center the map to India

        // Add ESRI satellite imagery layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles Â© Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        // Load your GeoJSON file
        fetch('https://sai.github.io/[filename].geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        var popupContent = '';
                        for (var key in feature.properties) {
                            if (feature.properties.hasOwnProperty(key)) {
                                popupContent += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
                            }
                        }
                        layer.bindPopup(popupContent);
                        
                        // Display the "name" attribute in the polygon
                        if (feature.properties.name) {
                            layer.bindTooltip(feature.properties.name, {
                                permanent: true,
                                direction: 'center',
                                className: 'label'
                            }).openTooltip();
                        }
                    }
                }).addTo(map);
            });
    </script>
    <style>
        .label {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</body>
</html>
